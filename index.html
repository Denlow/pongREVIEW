<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>

      <title>Pong Page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="col-md-12">

        </div>

        <h1>Ping-Pong Site</h1>

      </div>

      <form id ="site">
        <h3>Lets play!</h3>
        <strong><h4>Rules:</h3></strong>
        <ul>
          <li>Numbers divisible by 3 become "ping"!</li>
          <li>Numbers divisible by 5 become "pong"!</li>
          <li>Numbers divisible by 3 and 5 become "ping pong"!</li>
        </ul>
        <div class="form-group">
          <label for="num">Enter your numbers here:</label>
          <input id="num" type="text">

        </div>


        <button type="submit" class="form-group">GET!</button>
      </form>
      <div id="results">
        <p>
        </p>
      </div>
    </div>
  </body>
</html>
